<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">

	<div class="gradientcontainer">
		<header id="header"></header>
		<main id="main"></main>
		<footer id="footer"></footer>
	</div>

	<div class="container">

		<div class="title">
			<h1>Gradient Background Generator</h1>
		</div>

		<div class="colors">
			<input autocomplete="off" class="color1" type="color" name="color1" value="#00ff00">
			<input autocomplete="off" class="color2" type="color" name="color2" value="#ff0000">
			<input id="color3" autocomplete="off" class="color3" type="color" name="color3" value="#0000ff">
			<input id="color4" autocomplete="off" class="color4" type="color" name="color4" value="#0f0f0f">
			<input id="color5" autocomplete="off" class="color5" type="color" name="color5" value="#f0f0f0">
		</div>

		<div class="title2">
			<h2>Current CSS Background</h2>
			<h3></h3>
		</div>

		<div class="gradients">
			<img id="horizontal" onclick="setGradient(1);" src="images/horizontal.svg" alt="horizontal">
			<img id="vertical" onclick="setGradient(2);" src="images/vertical.svg" alt="vertical">
			<img id="diagonal" onclick="setGradient(3);" src="images/diagonal.svg" alt="diagonal">
			<img id="radial" onclick="setGradient(4);" src="images/radial.svg" alt="radial">
		</div>

		<div class="options">
			<img id="colorincrease" onclick="setGradient(5);" src="images/colorincrease.svg" alt="colorincrease">
			<img id="colorreduce" onclick="setGradient(6);" src="images/colorreduce.svg" alt="colorreduce">
			<div class="angle">
				<img id="angle" onclick="angle();" src="images/angle.svg" alt="angle">
				<div id="anglepick" class="anglepick"><input id="angleinput" type="number" min="0" max="360" value="0" autocomplete="off" required></div>
			</div>
			<div class="sectiondiv">
				<div onclick="header();" class="header"><img id="headericon" src="images/section4.svg" alt="section"></div>
				<div onclick="main();" class="main"><img id="mainicon" src="images/section4.svg" alt="section"></div>
				<div onclick="footer();" class="footer"><img id="footericon" src="images/section4.svg" alt="section"></div>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
